# to run different optimization algorithms change the 'algorithm' field in global setting
#
# Value        Description
#----------------------------------------------------------------------------------------
# sa           Simulated annealing algorithm
# hbmo         HoneyBee mating optimization algorithm
# hbmo-heft    Gets the number of available instances from HBMO algorithm and then do the Heterogeneous Earliest Finish Time workflow scheduling algorithm
# heft2hbmo

global:
  algorithm: "hbmo"
  workflow_id: 101
  budget: 1000
  bandwidth: 1000
  t_extra: -1
  m_number: 100

sa_algorithm:
  start_temperature: 850
  final_temperature: 0.1
  cooling_factor: 0.8
  force_cooling: false
  equilibrium_point: 10
  number_of_runs: 200

honeybee_algorithm:
  max_speed: 800
  min_speed: 0.1
  force_speed: false
  sMin_division: 10
  sMax_division: 10
  cooling_factor: 0.9
  number_of_threads: 4
  spermatheca_size: 30
  generation_number: 5
  neighborhood_ratio: 0.01
  number_of_runs: 1

